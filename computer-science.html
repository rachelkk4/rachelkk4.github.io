<!DOCTYPE html>
<html lang="en-US">
	<head>
        <meta charset="utf-8">
        <meta name="author" content="Rachel Kitchen">
        <meta name="description" content="Computer Science portfolio">
        <link rel="stylesheet" href="styles/style-02.css">
        <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
		
                
        <title>Computer Science</title>
    </head>
    
    <body>
        <main>
			<a href="#work-experience" id="scroll-btn"><img src="images/down-arrow.png"></a>
			<div class="topper" id="cs-top">
				<h1>COMPUTER SCIENCE</h1>
				<h2>summary line</h2>
				<p>short description paragraph on what computer science means to me, what I plan to do in the field, what topics are interesting to me, etc.</p>
			</div>
			<div class="content">
				<div class="section" id="work-experience">
					<h1>Work Experience</h1>
					<input type="radio" id="ray" name="work-exp">
					<div class="sub-section" id="raytheon">
						<label for="ray">click to expand</label>
						<h2>Raytheon</h2>
						<div class="width-control"></div>
						<div class="sub-content" id="ray-content">
						</div>
						
					</div>
				
					<input type="radio" id="mic" name="work-exp" checked="checked">

					<div class="sub-section" id="microsoft">
						<label for="mic">click to expand</label>
						<h2>Microsoft</h2>
						<div class="width-control"></div>
						<div class="sub-content" id="mic-content">
						</div>
						
					</div>
					
					<input type="radio" id="rgi" name="work-exp">
					<div class="sub-section" id="reinventing-geospatial">
						<label for="rgi">click to expand</label>
						<h2>Reinventing Geospatial</h2>
						<div class="width-control"></div>
						<div class="sub-content" id="rgi-content">
						</div>
						
					</div>
				</div>
				<div class="section" id="personal-projects">
				</div>
				<div class="section" id="research">
				</div>
			</div>
		</main>
	</body>

</html>
