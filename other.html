<!DOCTYPE html>
<html lang="en-US">
	<head>
        <meta charset="utf-8">
        <meta name="author" content="Rachel Kitchen">
        <meta name="description" content="Other">
        <link rel="stylesheet" href="styles/style-other.css">
        <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
		
                
        <title>Rachel Kitchen</title>
    </head>
    
    <body>
         <main>
			<a href="#work-experience" id="scroll-btn"><img src="images/down-arrow.png"></a>
			<div class="topper" id="cs-top">
				<h1>OTHER</h1>
				<h2>summary line</h2>
				<p>another paragraph, about the other things that I do that make me more well-rounded, etc.</p>
			</div>
			 
			<div class="content">
				<div class="section" id="academics">
					<h1>Academics</h1>
					
					<input type="radio" id="vt" name="academ" checked="checked">
					<div class="sub-section" id="virginia-tech">
						<label for="vt">click to expand</label>
						<h2>Virginia Tech</h2>
						<div class="width-control"></div>
						<div class="sub-content" id="vt-content">
						</div>
						
					</div>
					
					<input type="radio" id="phs" name="academ">
					<div class="sub-section" id="poolesville">
						<label for="phs">click to expand</label>
						<h2>Poolesville HS</h2>
						<div class="width-control"></div>
						<div class="sub-content" id="phs-content">
						</div>
						
					</div>
					
					<input type="radio" id="ah" name="academ">
					<div class="sub-section" id="awards-honors">
						<label for="ah">click to expand</label>
						<h2>Awards &amp; Honors</h2>
						<div class="width-control"></div>
						<div class="sub-content" id="ah-content">
						</div>
						
					</div>
				</div>
				
				
				<div class="section" id="service">
					<h1>Service</h1>
					
					<input type="radio" id="gs" name="serv">
					<div class="sub-section" id="girl-scouts">
						<label for="vt">click to expand</label>
						<h2>Girl Scouts</h2>
						<div class="width-control"></div>
						<div class="sub-content" id="gs-content">
						</div>
						
					</div>
					
					<input type="radio" id="curr-sv" name="serv" checked="checked">
					<div class="sub-section" id="service-in-college">
						<label for="curr-sv">click to expand</label>
						<h2>Service in College</h2>
						<div class="width-control"></div>
						<div class="sub-content" id="curr-sv-content">
						</div>
						
					</div>
				</div>
				
				<div class="section" id="extracurriculars">
					<h1>Extracurriculars</h1>
					
					<input type="radio" id="vtrc" name="extra" checked="checked">
					<div class="sub-section" id="running-club">
						<label for="vt">click to expand</label>
						<h2>Running Club</h2>
						<div class="width-control"></div>
						<div class="sub-content" id="vtrc-content">
						</div>
						
					</div>
					
					<input type="radio" id="awc" name="extra">
					<div class="sub-section" id="women-in-computing">
						<label for="awc">click to expand</label>
						<h2>Association for Women in Computing</h2>
						<div class="width-control"></div>
						<div class="sub-content" id="awc-content">
						</div>
						
					</div>
					
					<input type="radio" id="hvt" name="extra">
					<div class="sub-section" id="hackers-at-vt">
						<label for="hvt">click to expand</label>
						<h2>Hackers@VT</h2>
						<div class="width-control"></div>
						<div class="sub-content" id="hvt-content">
						</div>
						
					</div>
				</div>
				
			 </div>
		</main>
	</body>

</html>
